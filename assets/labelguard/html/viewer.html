<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabelGuard - Label Validation</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      min-height: 600px;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #imagePanel {
      flex: 0 0 55%;
      position: relative;
      overflow: hidden;
      border-right: 1px solid #ccc;
      cursor: grab;
      padding: 25px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    
    #imagePanel:active {
      cursor: grabbing;
    }
    
    #messagePanel {
      flex: 0 0 45%;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
      font-size: 14px;
      line-height: 1.5;
      color: #222;
    }
    
    /* Draggable vertical divider between panels */
    #divider {
      /* Slightly thinner but still easy to grab */
      width: 7px;
      min-width: 7px;
      cursor: col-resize;
      height: 100vh;
      background-color: #444;
      /* Add a subtle visual cue so it stands out between panels */
      box-shadow: inset 2px 0 0 #222, inset -2px 0 0 #222;
    }

    #divider:hover {
      background-color: #ccc;
    }

    body.resizing {
      cursor: col-resize;
      user-select: none;
    }
    
    canvas {
      display: block;
    }
    
    #controlPanel {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    
    #controlPanel button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
    }
    
    #controlPanel button:hover {
      background-color: #e8e8e8;
    }
    
    #controlPanel button:active {
      background-color: #d8d8d8;
    }
    
    #analyzeBtn {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    
    #analyzeBtn:hover {
      background-color: #45a049;
    }
    
    #filterPanel {
      font-size: 14px;
      font-family: inherit;
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    #filterPanel label {
      display: inline-block;
      margin-right: 16px;
      margin-bottom: 4px;
      cursor: pointer;
    }
    
    #filterPanel label:hover {
      color: #054aad;
    }
    
    .rule-count {
      font-weight: 600;
      font-size: 13px;
    }
    
    .rule-count.has-errors {
      color: #b00020;
    }
    
    .rule-count.no-errors {
      color: #777;
    }
    
    #msgContent {
      margin-top: 10px;
    }

    /* Right panel typography */
    .lg-heading {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .lg-heading--error {
      color: #b00020;
    }

    .lg-heading--ok {
      color: #166534;
    }

    .lg-section {
      margin-bottom: 14px;
    }

    /* Error list block card */
    .lg-error-block {
      margin-top: 12px;
      padding: 9px 12px 8px 14px;
      border-radius: 6px;
      border: 1px solid #d5e3f0;
      background-color: #f7faff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      position: relative;
    }

    .lg-error-block::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      border-radius: 6px 0 0 6px;
      background-color: #2563eb; /* neutral blue accent */
    }

    .lg-error-block:hover {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      border-color: #c0d4f0;
    }

    .lg-separator {
      margin: 10px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    .lg-block-header {
      background-color: #f5f5f5;
      padding: 6px 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 16px; /* Match lg-heading */
      color: #222;
    }

    .lg-muted {
      color: #666;
      font-size: 13px;
    }

    .lg-list {
      margin: 4px 0 0 0;
      padding-left: 18px;
    }

    .lg-list li {
      margin-bottom: 2px;
    }

    .lg-rule-error {
      margin-bottom: 6px;
    }

    .lg-filter-checkbox {
      transform: scale(1.1);
      vertical-align: middle;
      margin-right: 6px;
    }

    /* Collapsible sections in details panel */
    .lg-collapsible {
      border-radius: 4px;
    }

    .lg-collapsible-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .lg-collapsible-icon {
      font-size: 12px;
      margin-right: 6px;
      color: #666;
    }

    .lg-collapsible-title {
      font-size: 15px;
      color: #222;
      font-weight: 600;
    }

    .lg-collapsible-body {
      margin-top: 6px;
    }

    .lg-collapsible:not(.lg-collapsible--open) .lg-collapsible-body {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Left Panel: Image with bboxes -->
  <div id="imagePanel">
    <!-- Control buttons (moved from right panel) -->
    <div id="controlPanel">
      <button id="analyzeBtn">Аналізувати</button>
    </div>
    <canvas id="labelCanvas"></canvas>
  </div>

  <!-- Draggable divider -->
  <div id="divider"></div>
  
  <!-- Right Panel: Controls and Details -->
  <div id="messagePanel">
    <!-- Category selector (shown when bbox selected in edit mode) -->
    <div id="categorySelector" style="display: none; margin: 10px 0;">
      <label>
        <select id="categorySelect">
          <option value="">-- Select --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </label>
      <span id="languageLabel" class="lg-muted" style="margin-left: 8px;"></span>
    </div>
    
    <!-- Filter panel for rule types -->
    <div id="filterPanel"></div>
    
    <!-- Error list / Block details -->
    <div id="msgContent">Click on a red rectangle to see error details</div>
  </div>
  
  <!-- JavaScript logic -->
  <script>
    // Determine script path based on how viewer.html is being served
    // If accessed via /labelguard/viewer.html (server), use /labelguard/assets/...
    // If accessed via /assets/labelguard/html/viewer.html (Live Preview), use /assets/...
    const isServerPath = window.location.pathname.startsWith('/labelguard/');
    const scriptPath = isServerPath 
      ? '/labelguard/assets/labelguard/js/labelguard-ui.js'
      : '/assets/labelguard/js/labelguard-ui.js';
    const script = document.createElement('script');
    script.src = scriptPath;
    document.body.appendChild(script);
  </script>
</body>
</html>
