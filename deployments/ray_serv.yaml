http_options:
  host: 0.0.0.0
  port: 8001

applications:
  - name: Peanuts
    route_prefix: "/peanuts"
    import_path: deployments.peanut_deployment:PeanutsDeployment
    num_replicas: 1
    max_ongoing_requests: 64
    ray_actor_options:
      num_cpus: 0.5
    runtime_env:
      env_vars:
        RAY_RUNTIME_ENV_MODE: "host"
  
  - name: LabelGuard
    route_prefix: "/labelguard"
    import_path: deployments.labelguard_deployment:LabelGuardDeployment
    num_replicas: 1
    max_ongoing_requests: 64
    ray_actor_options:
      num_cpus: 0.5
    runtime_env:
      env_vars:
        RAY_RUNTIME_ENV_MODE: "host"